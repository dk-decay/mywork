<user-search></user-search>

<div class="content">
	<div class="container-fluid">

		<div class="row">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header" data-background-color="red">
						<h4 class="title">Add a product to Sell / Rent</h4>
						<p class="category">Complete the information below!</p>
					</div>
					<div class="card-content">

						<form [ngFormModel]="sellForm" (ngSubmit)="uploadProduct()">
							<!--fieldset....?-->
							<div class="row">
								<div class="col-md-5">
									<div class="form-group label-floating is-empty">
										<label for="productTitle" class="control-label"> Product Title </label>
										<input type="text"
                                        class="form-control"
                                        ngControl="productTitle"
                                        #productTitle="ngForm"
                                        id="productTitle"
                                        [(ngModel)]="prodObj.title">

										<div *ngIf="productTitle.touched && productTitle.errors">
											<div *ngIf="productTitle.errors.required" 
                                            class="alert alert-danger">Product title is mandatory
											</div>
										</div>
									</div>
								</div>

								<div class="col-md-3 dropdown">
									<div class="form-group label-floating is-empty">
										<label for="category" class="control-label"> Enter a category </label>
										<input type="text"
                                        class="form-control"
                                        ngControl="category"
                                        #category="ngForm"
                                        id="category"
                                        [(ngModel)]="prodObj.category">

										<div *ngIf="category.touched && category.errors">
											<div *ngIf="category.errors.required"
                                            class="alert alert-danger">category is mandatory
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--local row-->

							<div class="row">
								<div class="col-md-12">
									<div class="form-group label-floating is-empty">
										<label for="desc" class="control-label"> Product Description </label>
										<textarea class="form-control"
                                        ngControl="desc"
                                        #desc="ngForm"
                                        id="desc" rows="2"
                                        [(ngModel)]="prodObj.desc"></textarea>
										<span class="material-input"></span>

										<div *ngIf="desc.touched && desc.errors">
											<div *ngIf="desc.errors.required"
                                            class="alert alert-danger">product description is mandatory
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--local row-->

							<div class="row">
								
									<!--         <label class="form-group label-static" style="float:left">Trade Type</label>
                                                    <span class="col-md-4 col-md-offset-1" style="margin-top: 10px;">    
                                                    <div class="radio" style="float: left">
                                                        <label>
                                                            <input type="radio" name="optionsRadios"><span class="circle"></span><span class="check"></span>
                                                            Sell
                                                        </label>
                                                    </div>
                                                    <div class="radio">
                                                        <label>
                                                            <input type="radio" name="optionsRadios"><span class="circle"></span><span class="check"></span>
                                                            Rent
                                                        </label>
                                                    </div>
                                                    </span>  -->


	<div class="col-lg-6">
		<div class="row">
			<div class="col-lg-2">
    			<label>Type</label>
			</div>
			<div class="col-lg-2" *ngFor="#type of types">
        		<label>
					<input
					class="form-control"
					ngControl="type"
					#type="ngForm"
					id="type" 
					type="radio" 
					name="type"
					[(ngModel)]="prodObj.type" 
					[value]="type.value">
					{{type.display}}
					
				</label>
    		</div>
		</div>
	</div>

								

								
							</div>
							<!--local row-->


							<div class="row">
								<div class="col-md-3">
									<div class="form-group label-floating is-empty">
										<label for="amount" class="control-label">Asking Price</label>
										<input type="text"
                                        class="form-control"
                                        ngControl="amount"
                                        #amount="ngForm"
                                        id="amount"
                                        [(ngModel)]="prodObj.amount">

										<div *ngIf="amount.touched && amount.errors">
											<div *ngIf="amount.errors.required"
                                            class="alert alert-danger">amount is mandatory
											</div>
										</div>
									</div>
								</div>
						

							
							</div>
							<!--local row-->

							<div class="row">
								<div class="col-md-12">
									<div class="input-group">
										<label class="input-group-btn">



<!--<button type="button" class="btn btn-primary" (click)="upload()">Upload</button> -->
								


                                <span class="btn btn-primary">
                                        Browse&hellip;
                                     <!--   <input type="file"                                        
                                         style="display: none"
                                        multiple> -->

										<input type="file" 
										(change)="fileChangeEvent($event)"
										style="display: none"/>
                                </span>
								
                                </label>

								<button class="btn btn-success pull-right"
                            type="submit">Upload Advert!</button>
							<div class="clearfix"></div>
									<!--	<label for="imgUrl" style="float:left">Upload Pictures</label>
										<input type="text"
                                        class="form-control"
                                        ngControl="imgUrl"
                                        #imgUrl="ngForm"
                                        id="imgUrl"
                                        class="form-control pull-left" readonly> -->
									</div>
								</div>
							</div> <!--local row-->


							
						</form>
					</div>
					<!--card content-->
				</div>
				<!--card-->
			</div>
			<!--row-->
		</div>
		<!--container fluid-->
	</div>
	<!--content-->
	<footer></footer>
